<!DOCTYPE html>
<html lang="en">
<head>

    <title>Smoothie</title>
</head>
<body>
    <h1>Smoothie</h1>
    <img src =../recipes/smoothie.jpeg>
    
    <h2>Description</h2>
    <p>Yummy smoothie!</p>
    <h2>Ingredients</h2>
    
    <ul>
        <li>1 banana</li>
        <li>1.5 cup frozen fruit</li>
        <li>1 cup almond milk</li>
        <li>1/2 cup greek yogurt</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Combine all ingredients in a blender and blend until smooth.</li>
        <li>Pour into cup, enjoy.</li>
        

    </ol>
</body>
